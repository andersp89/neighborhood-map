<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel planner - Udacity Project 4</title>
    <link rel="stylesheet" href="style/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Travel planner</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <ul data-bind="foreach: markerList">
          <li data-bind="text: title"></li>
        </ul>
      </div>
      <img id="menu-icon" src="img/menu-icon.png">
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer src="js/google-maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-hq8EqvtnECLXgtwoawa-ZZrrKM97Q28&v=3&callback=initMap"></script>

  </body>
</html>
