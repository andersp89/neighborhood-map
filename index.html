<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel planner - Udacity Project 4</title>
    <link rel="stylesheet" href="style/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div data-bind="visible: showMenu" class="options-box">
        <h1>Travel planner</h1>
        <input>
        <ul data-bind="foreach: locationsList">
          <li data-bind="text: title"></li>
        </ul>
      </div>
      <img data-bind="click: ShowHideHamburgerMenu, css: { menuIconHidden: showMenu() == false }" class="menuIcon" src="img/menu-icon.png">
      <div id="map" class="showMap" data-bind="css: { hideMap: showMenu() == false }"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script async defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-hq8EqvtnECLXgtwoawa-ZZrrKM97Q28&v=3&callback=initMap"></script>

  </body>
</html>
